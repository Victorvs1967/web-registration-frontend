<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form *ngIf="regForm" [formGroup]="regForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="email" class="fa fa-user"></label>
          <input type="email" placeholder="Email Address" formControlName="email">
          <span class="text-danger" *ngIf="regForm.controls['email'].errors && regForm.controls['email'].touched">
            <p><small><small class="m-2">Email is Required</small></small></p>
          </span>
        </div>

        <div class="form-group">
          <label for="password" class="fa fa-mobile"></label>
          <input type="password" placeholder="Password" formControlName="password">
          <span class="text-danger footer" *ngIf="regForm.controls['password'].errors && regForm.controls['password'].touched">
            <p><small><small class="m-2">Password is Required</small></small></p>
          </span>
      </div>

        <div class="form-group">
          <label for="firstName" class="fa fa-envelope"></label>
          <input type="text" placeholder="First Name" formControlName="firstName">
        </div>

        <div class="form-group">
          <label for="lastName" class="fa fa-lock"></label>
          <input type="text" placeholder="Last Name" formControlName="lastName">
        </div>

        <div class="text-center">
          <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!regForm.valid">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
